<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS & JS Animation Assignment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>ðŸŽ¬ CSS & JavaScript Animation Interaction</h1>

    <!-- Part 1: CSS-only animated button -->
    <section id="part1">
      <h2>Part 1: CSS3 Transitions & Animations</h2>
      <button class="animated-button">Hover over me!</button>
      <p class="fade-slide">This text fades and slides in continuously.</p>
    </section>

    <!-- Part 2: JavaScript functions demonstrating scope and returns -->
    <section id="part2">
      <h2>Part 2: JavaScript Functions</h2>
      <button id="calculateBtn">Calculate Area of Rectangle</button>
      <p id="calcResult"></p>
    </section>

    <!-- Part 3: Combining CSS animations triggered by JS -->
    <section id="part3">
      <h2>Part 3: JS Triggering CSS Animations</h2>
      <div class="box" id="animateBox">Click me!</div>
      <button id="toggleAnimBtn">Toggle Animation</button>

      <div class="card" id="flipCard">
        <div class="card-inner">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </div>
      </div>
      <button id="flipCardBtn">Flip Card</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
